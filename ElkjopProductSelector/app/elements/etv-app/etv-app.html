<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-swipeable-pages/iron-swipeable-pages.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-bottom-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-down-animation.html">

<dom-module id="etv-app">
  <template>
    <style>
      :host {
        display: block;
      }
      app-toolbar {
        background-color: #141B4D;
        height: 84px;
        color: #fff;
      }
      paper-dialog app-toolbar {
        height: 64px;
      }
      app-drawer {
        position: absolute;
        top: 0;
        right: 0;
        left: auto!important;
        bottom: 0;
        width: 320px;
      }
      .start-container {
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        align-items: center;
        vertical-align: middle;
        position: relative;
      }

      .start-container h1 {
        font-size: 32pt;
      }

      .start-container paper-button {
        padding: 75px 150px;
        margin-top: 50px;
        background: #88D000;
        border-radius: 4px;
        text-transform: none;
        color: white;
        font-size: 32pt;
      }

      .tv-velgeren{
        width: 25%;
        position: absolute;
        margin-left: 70%;
      }

      .content-container {
        position: relative;
      }

      .question {
        height: 100%;
        box-sizing: border-box;
        width: calc(100% - 250px);
        padding: 0 24px;
        @apply(--layout-vertical);
        @apply(--layout-flex);
        align-items: center;
        vertical-align: middle;
      }

      .question header {
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-justified);
        font-size: 16pt;
      }

      .question header paper-button {
        font-size: 12pt;
        color: #1976D2;
      }

      .answer-row {
        width: 100%;
        @apply(--layout-horizontal);
        @apply(--layout-start);
      }

      .image-button {
        background: white;
        padding: 0;
        overflow: hidden;
        text-transform: none;
        @apply(--layout-flex);
        @apply(--layout-vertical);
        @apply(--layout-center);
        @apply(--layout-justified);
        margin: 16px;
      }

      .image-button figure{
        width: 100%;
        min-height: 200px;
        background: tomato;
        margin: 0;
      }

      .image-button span{
        font-size: 1.6em;
        font-weight: bold;
        padding-top: 16px;
      }

      .image-button span.detail{
        padding: 0;
        font-size: 1em;
        font-weight: normal;
      }

      .image-button span:last-of-type{
          padding-bottom: 16px;
      }

      iron-swipeable-pages {
        height: 100%;
      }
      iron-swipeable-pages *{
        -moz-user-select: none;
        -ms-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        cursor: default;
      }
      iron-pages {
        position: relative;
        height: calc(100vh - 84px);
      }

      iron-pages > div{
        height: 100%;
      }
      paper-dialog {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        z-index: 2;
        background: #f5f5f6;
      }

      paper-dialog > * {
        padding: 0;
        margin: 0;
      }

      paper-card {
        display: block;
        background-color: #fff;
        max-width: 640px;
        margin: 0 auto;
        margin-top: -52px;
        margin-bottom: 16px;
      }

      paper-card .card-content {
          min-height: 180px;
          padding: 16px;
          font-size: 12pt;
      }
    </style>
    <etv-header></etv-header>
    <paper-dialog modal
                  opened="{{showInfo}}"
                  entry-animation="slide-from-bottom-animation"
                  exit-animation="slide-down-animation"
                  id="modal">
                  <!-- Main Toolbar -->
                  <app-header-layout>
                  <app-toolbar>
                    <paper-icon-button icon="close" on-tap="_toggleInfo"></paper-icon-button>
                    <div title>
                      Informasjon
                    </div>
                  </app-toolbar>
                  <app-toolbar></app-toolbar>
                  <paper-card heading="Hei">
                    <div class="card-content">
                      Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </div>
                  </paper-card>
                </app-header-layout>
    </paper-dialog>

    <iron-pages attr-for-selected="data-route" selected="{{route}}">
    <div data-route="home" class="start-container">
        <h1>Vi hjelper deg å velge TV på 30 sekunder</h1>
        <a data-route="app" href="/app"><paper-button raised class="start-button">Start</paper-button></a>

        <!-- TV-velgeren (Ikon) -->
        <img src="../../images/thumbnails/tv-velgeren3d.png" alt="" class="tv-velgeren" />
    </div>
    <div data-route="app" class="content-container">
      <iron-swipeable-pages selected="{{selected}}" threshold="0.1" no-cycle transition-duration="300">

          <div class="question">
            <h1>{{questions.0.question}}</h1>
            <paper-button raised data-answer="Mer enn 15000" on-tap="_handleAnswer">Mer enn 15 000,-</paper-button>
            <paper-button raised data-answer="5000 - 14 999,-" on-tap="_handleAnswer">5 000 - 14 999,-</paper-button>
            <paper-button raised data-answer="Mindre enn 4 999,-" on-tap="_handleAnswer">Mindre enn 4 999,-</paper-button>
            <paper-button raised data-answer="Hopp over" on-tap="_handleAnswer">Hopp over</paper-button>
            <paper-button raised data-answer="" on-tap="_handleAnswer">Bestem selv</paper-button>
          </div>

          <div class="question">
            <h1>{{questions.1.question}}</h1>
            <paper-button raised data-answer="lcd" on-tap="_handleAnswer">LCD</paper-button>
            <paper-button raised data-answer="led" on-tap="_handleAnswer">LED</paper-button>
          </div>
          <div class="question">
            <header><h1>{{questions.2.question}}</h1> <paper-button on-tap="_toggleInfo">Mer info</paper-button></header>
            <div class="answer-row">
              <paper-button class="image-button" raised data-answer="4k" on-tap="_handleAnswer">
                <figure></figure>
                <span>Ekstra god bildekvalitet</span>
                <span class="detail">for den perfekte film-opplevelsen</span>
              </paper-button>
              <paper-button class="image-button" raised data-answer="100hz" on-tap="_handleAnswer">
                <figure></figure>
                <span>Høy bildefrekvens</span>
                <span class="detail">for deg som er glad i sport og/eller spill</span>
              </paper-button>
            </div>
            <div class="answer-row">
              <paper-button class="image-button" raised data-answer="4k 100hz" on-tap="_handleAnswer">
                <span>Begge delene</span>
              </paper-button>
              <paper-button class="image-button" raised data-answer="" on-tap="_handleAnswer">
                <span>Ingen av delene</span>
              </paper-button>
            </div>
          </div>
          <div class="question">
            <h1>{{questions.3.question}}</h1>
            <paper-button raised data-answer="4k" on-tap="_handleAnswer">Bildekvalitet</paper-button>
            <paper-button raised data-answer="100hz" on-tap="_handleAnswer">Bilderate</paper-button>
          </div>
          <div class="question">
            <h1>{{questions.4.question}}</h1>
            <paper-button raised data-answer="4k" on-tap="_handleAnswer">Bildekvalitet</paper-button>
            <paper-button raised data-answer="100hz" on-tap="_handleAnswer">Bilderate</paper-button>
          </div>
          <div class="question">
            <h1>{{questions.5.question}}</h1>
            <paper-button raised data-answer="4k" on-tap="_handleAnswer">Bildekvalitet</paper-button>
            <paper-button raised data-answer="100hz" on-tap="_handleAnswer">Bilderate</paper-button>
          </div>
          <div class="question">
            <h1>{{questions.6.question}}</h1>
            <paper-button raised data-answer="4k" on-tap="_handleAnswer">Bildekvalitet</paper-button>
            <paper-button raised data-answer="100hz" on-tap="_handleAnswer">Bilderate</paper-button>
          </div>
          <div class="question">
            <h1>{{questions.7.question}}</h1>
            <paper-button raised data-answer="4k" on-tap="_handleAnswer">Bildekvalitet</paper-button>
            <paper-button raised data-answer="100hz" on-tap="_handleAnswer">Bilderate</paper-button>
          </div>
          <div class="question">
            <h1>{{questions.8.question}}</h1>
            <paper-button raised data-answer="4k" on-tap="_handleAnswer">Bildekvalitet</paper-button>
            <paper-button raised data-answer="100hz" on-tap="_handleAnswer">Bilderate</paper-button>
          </div>
          <div class="question">
            <h1>{{questions.9.question}}</h1>
            <paper-button raised data-answer="4k" on-tap="_handleAnswer">Bildekvalitet</paper-button>
            <paper-button raised data-answer="100hz" on-tap="_handleAnswer">Bilderate</paper-button>
          </div>
      </iron-swipeable-pages>
      <etv-side-menu id="sideMenu" selected={{selected}} questions="{{questions}}"></etv-side-menu>
    </div>
    <div data-route="results" class="content-container">
      <h1>results</h1>
    </div>
  </iron-pages>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'etv-app',
      properties: {
        selected: {
          type: Number,
          notify: true
        },
        questions: {
          type: Array,
          notify: true
        },
        showInfo: {
          type: Boolean,
          value: false
        }
      },
      ready: function() {
        this.set('selected', 0);
        this.questions = [
          {
            id: 0,
            question: 'Hvilken prisklasse ønsker du?',
            short: 'Pris',
            answer: null,
            answered: false
          },
          {
            id: 1,
            question: 'Hvor stor TV vil du ha?',
            short: 'Størrelse',
            answer: null,
            answered: false
          },
          {
            id: 2,
            question: 'Hva er viktigst for deg?',
            short: 'Viktigst',
            answer: null,
            answered: false
          },
          {
            id: 3,
            question: 'Foretrekker du spesielle merker?',
            short: 'Merker',
            answer: null,
            answered: false
          },
          {
            id: 4,
            question: 'Hvordan skal TV-en plasseres?',
            short: 'TV-plassering',
            answer: null,
            answered: false
          },
          {
            id: 5,
            question: 'Hvilken skjermtype foretrekker du?',
            short: 'Skjermtype',
            answer: null,
            answered: false
          },
          {
            id: 6,
            question: 'Hvor viktig er en god Smart-TV-opplevelse for deg?',
            short: 'Smart-TV',
            answer: null,
            answered: false
          },
          {
            id: 7,
            question: 'Hvor viktig er en god 3D-opplevelse for deg?',
            short: '3D',
            answer: null,
            answered: false
          },
          {
            id: 8,
            question: 'Ønsker du en kurvet TV?',
            short: 'Kurvet',
            answer: null,
            answered: false
          },
        ]
      },
      _handleAnswer: function(e) {
        var answer = e.currentTarget.dataset.answer;
        var basePath = 'questions.' + this.selected
        this.set(basePath + '.answer', answer);
        this.set(basePath + '.answered', true);
        this.async(function() {
          this.set('selected', this._goToNext());
        }, 400)
      },
      _goToNext: function() {
        var questions = this.questions
        for (var i = this.selected; i < questions.length; i++) {
          if (!questions[i].answered) return questions[i].id;
        }
        app.route = 'results';
      },
      _toggleInfo: function() {
        this.showInfo = !this.showInfo;
      }
    });
  })();
  </script>
</dom-module>
