<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="etv-question-placement">
  <template>
    <style is="custom-style" include="shared-styles-question"></style>
    <div class="question">
      <header>
        <h1>Hvordan skal tv-en plasseres?</h1> <paper-button on-tap="_toggleInfo">Mer info</paper-button>
      </header>
      <div class="answer-row">
        <paper-button class="image-button" raised data-answer="P책 bordstativ" data-wallmount="false" on-tap="_handleAnswer">
          <span>P책 bordstativ</span>
        </paper-button>
        <paper-button class="image-button" raised data-answer="Festes p책 vegg" data-wallmount="true" on-tap="_handleAnswer">
          <span>Festes p책 vegg</span>
        </paper-button>
        <paper-button class="image-button" raised data-skip="true" on-tap="_handleAnswer">
          <span>Hopp over</span>
        </paper-button>
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'etv-question-placement',

      properties: {
      },
      _handleAnswer: function(e) {
        var skip = e.currentTarget.dataset.skip;
        if (skip == "true") {
          var o = {
            name: 'placement',
            answer: '',
            skip: true
          }
        } else {
          var wallmount = e.currentTarget.dataset.wallmount;
          var answer = e.currentTarget.dataset.answer;
          var o = {
            name: 'placement',
            value: {
              wallmount: false,
            },
            answer: answer
          }
          if (wallmount == 'true') o.value.wallmount = true;
        }
        this.fire('answer-reported', o);
      }
    });
  })();
  </script>
</dom-module>
