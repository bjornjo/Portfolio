<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="etv-home">
  <template>
    <style>
      .start-container {
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        align-items: center;
        vertical-align: middle;
        position: relative;
      }

      .start-container h1 {
        font-size: 32pt;
      }

      .start-container paper-button {
        padding: 75px 150px;
        margin-top: 50px;
        background: #88D000;
        border-radius: 4px;
        text-transform: none;
        color: white;
        font-size: 32pt;
      }
      
      .tv-velgeren{
        width: 25%;
        position: absolute;
        margin-left: 70%;
      }
      paper-dialog {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0;
        margin: 0;
        z-index: 2;
        background: #f5f5f6;
      }
    </style>

    <!-- Forside -->
    <div class="start-container">
        <h1>Vi hjelper deg å velge TV på 30 sekunder</h1>
        <a data-route="app" href="/app"><paper-button raised class="start-button">Start</paper-button></a>

        <!-- TV-velgeren (Ikon) -->
        <img src="../../images/thumbnails/tv-velgeren3d.png" alt="" class="tv-velgeren" />
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'etv-home',

      properties: {
      }
    });
  })();
  </script>
</dom-module>
